<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Movies</title>
    <style>
        @keyframes mymove{
            0% {background:red}
            50%{background:yellow}
            75%{background:orangered}
            100%{background:red}
        }
        @keyframes colorchange{
            0%{top:0vh; background:mediumpurple;}
            20%{top:50vh; background:greenyellow;}
            50%{top:50vh; background:crimson;}
            70%{top:50vh; background:blue;}
            100%{top:100vh; background:deepskyblue;}
        }

        @keyframes myborder{
            0%{border-color:orchid}
            50%{border-color: darkmagenta}
            100%{border-color:hotpink}
        }
        body{
            animation: colorchange 0.00001s infinite;

        }
        h1{
            text-align:center;
            font-size:50px;
            animation:mymove 10s infinite;

        }
        
        .movies{
            display:flex;
            justify-content: center;
            background-color:aqua;
            border-radius:20px;
            width:300px;
            padding:10px;
            margin:10px;
            border-style:dashed;
            border-width: 10px;
            display:inline-block;
            position:relative;
            animation: colorchange 0.00001s infinite;
        }
        
        img{
            display:flex;
            justify-content:center;
            border-radius:20px;

        }
    </style>
</head>
